<!DOCTYPE html>
<html lang="en">
  
<!-- Mirrored from demo.bootstrapious.com/directory/1-6-1/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 17 Apr 2021 09:21:30 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Exchange Book</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="/media/css/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
    <!-- swiper-->
    <link rel="stylesheet" href="/media/css/swiper.min.css">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="/media/css/magnific-popup.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/media/css/default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/media/css/custom.css">
    <script src="/media/js/main.js"> </script>

</head>

<body>
<input type="hidden" id="csrf" value="{{csrf_token}}">
    <header class="header">
     
      <nav class="navbar navbar-expand-lg fixed-top shadow navbar-dark bg-info" style="background-color: #9999ff;">
        <div class="container-fluid">
          <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="/">
          <h3>Pick-a-Book</h3>
          </div>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
          <!-- Navbar Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <ul class="navbar-nav ml-auto">
              
              {% if request.user.is_authenticated %}
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn" style="background-color: #6EEA9D;" href="{% url 'posts:addExchangePost' %}">Add an exchange post</a>
              </li>
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a href="{% url 'posts:myExPostList' %}" class="btn btn" style="background-color: #6EEA9D;">My exchange posts</a>
              </li>
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-danger" href="{% url 'logout_view' %}">Logout</a>
              </li>
              

              {% else %}
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-primary" href="{% url 'login_view' %}">Login</a>
              </li>
              <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                <a class="btn btn-primary" href="{% url 'register_view' %}">Sign up</a>
              </li>

              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <!-- /Navbar -->
    </header>
    <div class="container-fluid px-3">
      <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-70 py-5 px-md-5 px-xl-6 position-relative">
                <div class="form-group mt-5 text-center">
                    <h2>Add exchange book</h2>
                </div> 
                <form method="post" action="{% url 'posts:addExchangePost' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group mt-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title..">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Author..">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="description..">
                    </div>
                    <div class="form-group">
                        <label for="purchase_date">Purchase_date</label>
                        <input type="date" class="form-control" id="purchase_date" placeholder="purchase_date...">
                    </div>
                    <div class="form-group">
                        <label for="edition">Edition</label>
                        <input type="number" class="form-control" id="edition" placeholder="edition">
                    </div>
                    <div class="form-group">
                        <label for="publishser">Publishser</label>
                        <input type="text" class="form-control" id="publishser" placeholder="publishser">
                    </div>
                    <div class="form-group">
                        <label for="prefered_books">List your preferences</label>
                        <input type="text" class="form-control" id="prefered_books" placeholder="prefered_books">
                    </div>
                    <div class="form-group">
                        <label for="catagory">Catagory</label>
                        <input type="text" class="form-control" id="catagory" placeholder="catagory">
                    </div>
                    <div class="form-group">
                        <input required id="images" name = "images" type="file" multiple><br><br>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
      </div>
    </div> 
    {% comment %} <form method="post" action="{% url 'posts:addExchangePost' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        <label for="purchase_date">Purchase date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required><br><br>
        <label for="edition">Edition:</label>
        <input type="number" id="edition" name="edition" min="1"><br><br>
        <label for="publishser">Publisher:</label>
        <input type="text" id="publishser" name="publisher"><br><br>
        <label for="prefered_books">List your preferences:</label>
        <input type="text" id="prefered_books" name="prefered_books"><br><br>
        <label for="catagory">Catagory</label>
        <input type="text" id="catagory" name="catagory"><br><br>
        <input required id="images" name = "images" type="file" multiple><br><br>
        <input type="submit" value="Submit">
    </form> {% endcomment %}
</body>
</html>
